<div class="card">
    <div class="card-header text-center text-uppercase font-weight-bold">
        Sign In
    </div>
    <div class="card-body">
        <div *ngIf="errorMessage.length > 0" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 left-grid">
                <h1 class="header mt-3">Welcome to Nodejs App. Please Sign In</h1>
            </div>
            <div class="col-md-6 col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" (click)="submitLoginForm()" class="btn btn-primary">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
