<div class="card">
    <div class="card-header text-center text-uppercase font-weight-bold">
        DashBoard
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="exampleInputName">Title</label>
                <input type="text" name="title" [(ngModel)]="title" class="form-control" id="exampleInputName1" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="exampleInputName">Message</label>
                <textarea type="text" name="message" [(ngModel)]="message" rows="5" cols="20" class="form-control" id="exampleInputName2" placeholder="Enter Last Name"></textarea>
            </div>

            <button type="submit" (click)="submitForm()" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
